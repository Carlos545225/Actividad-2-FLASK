<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MediCitas Plus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_estilo.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/icono.png')}}" type="image/x-icon">
  </head>
  <body>
    <div id="loading-screen">
      <img src="{{ url_for('static', filename='img/icono.png')}}" alt="Cargando">
      <p>MEDICITAS Plus...</p>
    </div>
    <audio src="{{ url_for('static', filename='audio/Audio_Login.mp3')}}" autoplay loop></audio>
    <header class="py-2">
        <nav class="navbar navbar-expand-lg" style="background-color: #2956a3;">
          <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo y Título a la Izquierda -->
            <div>
              <h2 class="archivo-black-regular-titulo text-white m-0">MEDICITAS Plus</h2>
              <p class="dancing-script-text m-0">Servicios Médicos a Tiempo</p>
            </div>
            <!-- Botón de Hamburguesa para pantallas pequeñas -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Menú en el Centro -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link text-white active" href="{{ url_for('index') }}">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#nosotros">Nosotros</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#servicios">Servicios</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#normativas">Normativas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="#contacto">Contacto</a>
                </li>
              </ul>
            </div>
            <!-- Buscador y Login a la Derecha -->            
            <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
              <symbol id="check2" viewBox="0 0 16 16">
                <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
              </symbol>
              <symbol id="circle-half" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z" />
              </symbol>
              <symbol id="moon-stars-fill" viewBox="0 0 16 16">
                <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
                <path d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z" />
              </symbol>
              <symbol id="sun-fill" viewBox="0 0 16 16">
                <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
              </symbol>
            </svg>
            
            <div class="d-flex align-items-center">
              <form class="d-flex me-4" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Buscar</button>
              </form>
              <a href="{{ url_for('login') }}" class="btn-outline-light me-2"><img src="{{ url_for('static', filename='img/avatar.png')}}" alt="" width="45" height="45"></a>
            
              <!--  Aquí insertas el código del theme-toggle-container completo (como última opción) -->
              <div class="theme-toggle-container ms-3">  <!-- Usamos 'ms-3' para margen izquierdo -->
                <div class="dropdown bd-mode-toggle">
                  <button class="btn py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button" aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
                    <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                      <use href="#circle-half"></use>
                    </svg>
                    <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
                  </button>
                  <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
                    <li>
                      <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light" aria-pressed="false">
                        <svg class="bi me-2 opacity-50" width="1em" height="1em">
                          <use href="#sun-fill"></use>
                        </svg>
                        Claro
                        <svg class="bi ms-auto d-none" width="1em" height="1em">
                          <use href="#check2"></use>
                        </svg>
                      </button>
                    </li>
                    <li>
                      <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark" aria-pressed="false">
                        <svg class="bi me-2 opacity-50" width="1em" height="1em">
                          <use href="#moon-stars-fill"></use>
                        </svg>
                        Oscuro
                        <svg class="bi ms-auto d-none" width="1em" height="1em">
                          <use href="#check2"></use>
                        </svg>
                      </button>
                    </li>
                    <li>
                      <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto" aria-pressed="true">
                        <svg class="bi me-2 opacity-50" width="1em" height="1em">
                          <use href="#circle-half"></use>
                        </svg>
                        Auto
                        <svg class="bi ms-auto d-none" width="1em" height="1em">
                          <use href="#check2"></use>
                        </svg>
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
              <!-- Fin del código del theme-toggle-container -->
            </div>
          </div>
        </nav>
      </header>
      
      

    {% block content %}


    {% endblock %}

    <footer class="text-center py-3 dm-serif-text-regular-italic-bn">
        <div class="text-center text-white p-4">
          © 2025 Copyright MediCitas Plus
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/Tema_Blanco_Negro.js')}}"></script>
    <script src="{{ url_for('static', filename='js/arriba.js')}}"></script>
    <script src="{{ url_for('static', filename='js/cargar_pantalla.js')}}"></script>
  </body>
</html>
