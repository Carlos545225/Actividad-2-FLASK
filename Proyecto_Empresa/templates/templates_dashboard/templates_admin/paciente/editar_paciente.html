{% extends 'templates_dashboard/templates_admin/paciente_admin.html' %}
{% block modulo_de_formulario %}
<form id="pacienteFormulario" class="card shadow mb-4" action="" method="post">
    <div class="card-body">
      <h5 class="card-title" id="formularioTitulo">Editar Paciente</h5>
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellidos</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="tipo_documento" class="form-label">Tipo de Documento</label>
            <select class="form-control" id="tipo_documento" name="tipo_documento" required>
              <option value="">Seleccione...</option>
              <option value="CC">Cédula de Ciudadanía</option>
              <option value="TI">Tarjeta de Identidad</option>
              <option value="RC">Registro Civil</option>
              <option value="CE">Cédula de Extranjería</option>
              <option value="PA">Pasaporte</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="numero_documento" class="form-label">Número de Documento</label>
            <input type="number" class="form-control" id="numero_documento" name="numero_documento" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="genero" class="form-label">Género</label>
            <select class="form-control" id="genero" name="genero" required>
              <option value="">Seleccione...</option>
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="grupo_sanguineo" class="form-label">Grupo Sanguíneo</label>
            <select class="form-control" id="grupo_sanguineo" name="grupo_sanguineo" required>
              <option value="">Seleccione...</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="number" class="form-control" id="telefono" name="telefono" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="eps" class="form-label">EPS / Seguro Médico</label>
            <input type="text" class="form-control" id="eps" name="eps" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="contacto_emergencia" class="form-label">Nombre del Contacto de Emergencia</label>
            <input type="text" class="form-control" id="contacto_emergencia" name="contacto_emergencia" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="telefono_emergencia" class="form-label">Teléfono de Emergencia</label>
            <input type="number" class="form-control" id="telefono_emergencia" name="telefono_emergencia" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="contraseña" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contraseña" name="contraseña" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="repetir_contraseña" class="form-label">Repetir Contraseña</label>
            <input type="password" class="form-control" id="repetir_contraseña" name="repetir_contraseña" required>
          </div>
        </div>
        <input type="hidden" name="rol" value="paciente">
      </div>
      <div class="col-md-6">
        <div>
          <button type="submit" class="btn btn-primary me-2" id="guardarBtn">Actualizar</button>
          <a href="{{ url_for('agregar_paciente') }}" class="btn btn-secondary" id="cancelarBtn">Cancelar</a>
        </div>
      </div>
    </div>
  </form>
{% endblock %}
