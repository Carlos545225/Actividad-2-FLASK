{% extends 'templates_dashboard/templates_admin/dashboard_admin.html' %}

{% block modulo_principal %}
<div class="main-content-area p-3">
<form id="pacienteFormulario" class="card shadow mb-4" action="{{ url_for('editar_paciente', id_paciente=paciente.id) }}" method="post">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Editar Paciente</h6>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ paciente.nombre }}" placeholder="Ej: Juan David" required tabindex="1">
                </div>
                <div class="form-group mb-3">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" value="{{ paciente.apellido }}" placeholder="Ej: Rodríguez Gómez" required tabindex="2">
                </div>
                <div class="form-group mb-3">
                    <label for="tipo_documento">Tipo de Documento</label>
                    <select class="form-control" id="tipo_documento" name="tipo_documento" required tabindex="3">
                        <option value="CC" {% if paciente.tipo_documento == 'CC' %}selected{% endif %}>Cédula de Ciudadanía</option>
                        <option value="TI" {% if paciente.tipo_documento == 'TI' %}selected{% endif %}>Tarjeta de Identidad</option>
                        <option value="CE" {% if paciente.tipo_documento == 'CE' %}selected{% endif %}>Cédula de Extranjería</option>
                        <option value="PA" {% if paciente.tipo_documento == 'PA' %}selected{% endif %}>Pasaporte</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="numero_documento">Número de Documento</label>
                    <input type="text" class="form-control" id="numero_documento" name="numero_documento" value="{{ paciente.numero_documento }}" placeholder="Ej: 1234567890" required tabindex="4">
                </div>
                <div class="form-group mb-3">
                    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                    <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ paciente.fecha_nacimiento }}" placeholder="DD/MM/AAAA" required tabindex="5">
                </div>
                <div class="form-group mb-3">
                    <label for="genero">Género</label>
                    <select class="form-control" id="genero" name="genero" required tabindex="6">
                        <option value="Masculino" {% if paciente.genero == 'Masculino' %}selected{% endif %}>Masculino</option>
                        <option value="Femenino" {% if paciente.genero == 'Femenino' %}selected{% endif %}>Femenino</option>
                        <option value="Otro" {% if paciente.genero == 'Otro' %}selected{% endif %}>Otro</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ paciente.email }}" placeholder="ejemplo@correo.com" required tabindex="7">
                </div>
                <div class="form-group mb-3">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ paciente.telefono }}" placeholder="Ej: 3101234567" required tabindex="8">
                </div>
                <div class="form-group mb-3">
                    <label for="direccion">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" value="{{ paciente.direccion }}" placeholder="Ej: Calle 123 # 45-67, Barrio, Ciudad" required tabindex="9">
                </div>
                <div class="form-group mb-3">
                    <label for="eps" class="form-label">EPS</label>
                    <select class="form-control" id="eps" name="eps" required>
                        <option value="">Seleccione...</option>
                        <option value="AsmetSalud" {% if paciente.eps == 'AsmetSalud' %}selected{% endif %}>Asmet Salud</option>
                        <option value="CajacopiEps" {% if paciente.eps == 'CajacopiEps' %}selected{% endif %}>Cajacopi EPS</option>
                        <option value="CoosaludEps" {% if paciente.eps == 'CoosaludEps' %}selected{% endif %}>Coosalud EPS</option>
                        <option value="CompensarEps" {% if paciente.eps == 'CompensarEps' %}selected{% endif %}>Compensar EPS</option>
                        <option value="Comfaoriente" {% if paciente.eps == 'Comfaoriente' %}selected{% endif %}>Comfaoriente</option>
                        <option value="ComfenalcoValle" {% if paciente.eps == 'ComfenalcoValle' %}selected{% endif %}>Comfenalco Valle</option>
                        <option value="Emssanar" {% if paciente.eps == 'Emssanar' %}selected{% endif %}>Emssanar</option>
                        <option value="EpsFamiliarDeColombia" {% if paciente.eps == 'EpsFamiliarDeColombia' %}selected{% endif %}>EPS Familiar de Colombia</option>
                        <option value="Famisanar" {% if paciente.eps == 'Famisanar' %}selected{% endif %}>Famisanar</option>
                        <option value="MutualSerEps" {% if paciente.eps == 'MutualSerEps' %}selected{% endif %}>Mutual Ser EPS</option>
                        <option value="NuevaEps" {% if paciente.eps == 'NuevaEps' %}selected{% endif %}>Nueva EPS</option>
                        <option value="SaludTotal" {% if paciente.eps == 'SaludTotal' %}selected{% endif %}>Salud Total</option>
                        <option value="Sanitas" {% if paciente.eps == 'Sanitas' %}selected{% endif %}>Sanitas</option>
                        <option value="Sura" {% if paciente.eps == 'Sura' %}selected{% endif %}>Sura</option>
                        <option value="EpsSos" {% if paciente.eps == 'EpsSos' %}selected{% endif %}>EPS SOS</option>
                        <option value="CoomevaEps" {% if paciente.eps == 'CoomevaEps' %}selected{% endif %}>Coomeva EPS</option>
                        <option value="MedimasEps" {% if paciente.eps == 'MedimasEps' %}selected{% endif %}>Medimás EPS</option>
                        <option value="Ambuq" {% if paciente.eps == 'Ambuq' %}selected{% endif %}>Ambuq</option>
                        <option value="Mallamas" {% if paciente.eps == 'Mallamas' %}selected{% endif %}>Mallamas</option>
                        <option value="AnasWayuu" {% if paciente.eps == 'AnasWayuu' %}selected{% endif %}>Anas Wayuu</option>
                        <option value="Dusakawi" {% if paciente.eps == 'Dusakawi' %}selected{% endif %}>Dusakawi</option>
                        <option value="Capresoca" {% if paciente.eps == 'Capresoca' %}selected{% endif %}>Capresoca</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="grupo_sanguineo">Grupo Sanguíneo</label>
                    <select class="form-control" id="grupo_sanguineo" name="grupo_sanguineo" required tabindex="11">
                        <option value="A+" {% if paciente.grupo_sanguineo == 'A+' %}selected{% endif %}>A+</option>
                        <option value="A-" {% if paciente.grupo_sanguineo == 'A-' %}selected{% endif %}>A-</option>
                        <option value="B+" {% if paciente.grupo_sanguineo == 'B+' %}selected{% endif %}>B+</option>
                        <option value="B-" {% if paciente.grupo_sanguineo == 'B-' %}selected{% endif %}>B-</option>
                        <option value="O+" {% if paciente.grupo_sanguineo == 'O+' %}selected{% endif %}>O+</option>
                        <option value="O-" {% if paciente.grupo_sanguineo == 'O-' %}selected{% endif %}>O-</option>
                        <option value="AB+" {% if paciente.grupo_sanguineo == 'AB+' %}selected{% endif %}>AB+</option>
                        <option value="AB-" {% if paciente.grupo_sanguineo == 'AB-' %}selected{% endif %}>AB-</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="contacto_emergencia">Contacto de Emergencia</label>
                    <input type="text" class="form-control" id="contacto_emergencia" name="contacto_emergencia" value="{{ paciente.contacto_emergencia }}" placeholder="Ej: María Gómez (Madre)" required tabindex="12">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="telefono_emergencia">Teléfono de Emergencia</label>
                    <input type="tel" class="form-control" id="telefono_emergencia" name="telefono_emergencia" value="{{ paciente.telefono_emergencia }}" placeholder="Ej: 3157894561" required tabindex="13">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="contraseña">Nueva Contraseña (dejar en blanco para mantener la actual)</label>
                    <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Mínimo 8 caracteres" tabindex="14">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="repetir_contraseña">Repetir Nueva Contraseña</label>
                    <input type="password" class="form-control" id="repetir_contraseña" name="repetir_contraseña" placeholder="Repita la contraseña" tabindex="15">
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button type="submit" class="btn btn-primary" tabindex="16">Guardar Cambios</button>
        <a href="{{ url_for('paciente_admin') }}" class="btn btn-secondary" tabindex="17">Cancelar</a>
    </div>
</form>
</div>
{% endblock %}
