{% extends 'templates_dashboard/templates_admin/dashboard_admin.html' %}

{% block modulo_principal %}
  <div class="main-content-area p-3">
    <form id="pacienteFormulario" class="card shadow mb-4" action="{{ url_for('agregar_paciente') }}" method="post">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Agregar Nuevo Paciente</h6>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ej: Juan David" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Ej: Rodríguez Gómez" required>
                    </div>
                    <div class="mb-3">
                        <label for="tipo_documento" class="form-label">Tipo de Documento</label>
                        <select class="form-control" id="tipo_documento" name="tipo_documento" required>
                            <option value="">Seleccione...</option>
                            <option value="CC">Cédula de Ciudadanía</option>
                            <option value="TI">Tarjeta de Identidad</option>
                            <option value="CE">Cédula de Extranjería</option>
                            <option value="PA">Pasaporte</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="numero_documento" class="form-label">Número de Documento</label>
                        <input type="text" class="form-control" id="numero_documento" name="numero_documento" placeholder="Ej: 1234567890" required>
                    </div>
                    <div class="mb-3">
                        <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
                    </div>
                    <div class="mb-3">
                        <label for="genero" class="form-label">Género</label>
                        <select class="form-control" id="genero" name="genero" required>
                            <option value="">Seleccione...</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>
                            <option value="Otro">Otro</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ej: 3101234567" required>
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ej: Calle 123 # 45-67, Barrio, Ciudad" required>
                    </div>
                    <div class="mb-3">
                        <label for="eps" class="form-label">EPS</label>
                        <select class="form-control" id="eps" name="eps" required>
                            <option value="">Seleccione...</option>
                            <option value="AsmetSalud">Asmet Salud</option>
                            <option value="CajacopiEps">Cajacopi EPS</option>
                            <option value="CoosaludEps">Coosalud EPS</option>
                            <option value="CompensarEps">Compensar EPS</option>
                            <option value="Comfaoriente">Comfaoriente</option>
                            <option value="ComfenalcoValle">Comfenalco Valle</option>
                            <option value="Emssanar">Emssanar</option>
                            <option value="EpsFamiliarDeColombia">EPS Familiar de Colombia</option>
                            <option value="Famisanar">Famisanar</option>
                            <option value="MutualSerEps">Mutual Ser EPS</option>
                            <option value="NuevaEps">Nueva EPS</option>
                            <option value="SaludTotal">Salud Total</option>
                            <option value="Sanitas">Sanitas</option>
                            <option value="Sura">Sura</option>
                            <option value="EpsSos">EPS SOS</option>
                            <option value="CoomevaEps">Coomeva EPS</option>
                            <option value="MedimasEps">Medimás EPS</option>
                            <option value="Ambuq">Ambuq</option>
                            <option value="Mallamas">Mallamas</option>
                            <option value="AnasWayuu">Anas Wayuu</option>
                            <option value="Dusakawi">Dusakawi</option>
                            <option value="Capresoca">Capresoca</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="grupo_sanguineo" class="form-label">Grupo Sanguíneo</label>
                        <select class="form-control" id="grupo_sanguineo" name="grupo_sanguineo" required>
                            <option value="">Seleccione...</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="contacto_emergencia" class="form-label">Contacto de Emergencia</label>
                        <input type="text" class="form-control" id="contacto_emergencia" name="contacto_emergencia" placeholder="Ej: María Gómez (Madre)" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="telefono_emergencia" class="form-label">Teléfono de Emergencia</label>
                        <input type="tel" class="form-control" id="telefono_emergencia" name="telefono_emergencia" placeholder="Ej: 3157894561" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Mínimo 8 caracteres" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="repetir_contraseña" class="form-label">Repetir Contraseña</label>
                        <input type="password" class="form-control" id="repetir_contraseña" name="repetir_contraseña" placeholder="Repita la contraseña" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{{ url_for('paciente_admin') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
