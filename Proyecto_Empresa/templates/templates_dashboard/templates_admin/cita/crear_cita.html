{% extends 'templates_dashboard/templates_admin/citas_admin.html' %}
{% block modulo_de_calendario %}
<form id="citaFormulario" class="card shadow mb-4" action="" method="post">
    <div class="card-body">
      <h5 class="card-title" id="formularioTitulo">Crear Cita</h5>
      <div class="mb-3">
        <label for="paciente" class="form-label">Paciente</label>
        <select class="form-select" id="paciente" name="paciente" required>
          <option value="">Seleccione un paciente</option>
          <option value="1">Paciente 1</option>  
          <option value="2">Paciente 2</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="medico" class="form-label">Médico</label>
        <select class="form-select" id="medico" name="medico" required>
          <option value="">Seleccione un médico</option>
          <option value="1">Dr. Juan Pérez</option> 
          <option value="2">Dra. Ana Gómez</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="fecha" name="fecha" required>
      </div>
      <div class="mb-3">
        <label for="hora" class="form-label">Hora</label>
        <input type="time" class="form-control" id="hora" name="hora" required>
      </div>
      <div class="mb-3">
        <label for="motivo" class="form-label">Motivo de la consulta</label>
        <textarea class="form-control" id="motivo" name="motivo" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="estado_cita" class="form-label">Estado de la Cita</label>
        <select class="form-select" id="estado_cita" name="estado_cita" required>
          <option value="">Seleccione</option>
          <option value="1">Pendiente</option> 
          <option value="2">Reprogramada</option>
          <option value="3">Completada</option>
        </select>
      </div>
      <a href="" type="submit" class="btn btn-primary" id="guardarBtn">Guardar</a>
      <a href="{{ url_for('dashboard_admin') }}" type="reset" class="btn btn-secondary" id="cancelarBtn">Cancelar</a>
    </div>
  </form>
  <div class="card shadow mb-4">
    <div class="card-body">
      <h5 class="card-title">Calendario de Citas</h5>
      <div id='calendar'></div>  <!-- Aquí se mostrará el calendario -->
    </div>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>#</th>
          <th>Paciente</th>
          <th>Médico</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Motivo</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Paciente 1</td>
          <td>Dra. Ana Gómez</td>
          <td>2024-01-21</td>
          <td>11:00</td>
          <td>Control</td>
          <th>Pendiente</th>
          <td>
            <a href="{{ url_for('editar_cita_admin') }}" class="btn btn-sm btn-warning">Editar</a>
            <a href="#" class="btn btn-sm btn-danger">Cancelar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  {% endblock %}
