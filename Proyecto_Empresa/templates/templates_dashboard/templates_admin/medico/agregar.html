{% extends 'templates_dashboard/templates_admin/dashboard_admin.html' %}
{% block modulo_principal %}
<div class="main-content-area p-3">
<form id="medicoFormulario" class="card shadow mb-4" action="{{ url_for('agregar_medico') }}" method="post">
  <div class="card-body">
      <h5 class="card-title" id="formularioTitulo">Agregar Médico</h5>
      <div class="row">
          <div class="col-md-6">
              <div class="mb-3">
                  <label for="nombre" class="form-label">Nombres</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Ingrese los nombres" tabindex="1">
              </div>
          </div>
          <div class="col-md-6">
              <div class="mb-3">
                  <label for="apellido" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="apellido" name="apellido" required placeholder="Ingrese los apellidos" tabindex="2">
              </div>
          </div>
          <div class="col-md-6">
              <div class="mb-3">
                  <label for="tipo_documento" class="form-label">Tipo de Documento</label>
                  <select class="form-control" id="tipo_documento" name="tipo_documento" tabindex="3">
                      <option value="">Seleccione...</option>
                      <option value="CC">Cédula de Ciudadanía</option>
                      <option value="CE">Cédula de Extranjería</option>
                      <option value="PA">Pasaporte</option>
                  </select>
              </div>
          </div>
          <div class="col-md-6">
              <div class="mb-3">
                  <label for="numero_documento" class="form-label">Numero de Documento</label>
                  <input type="number" class="form-control" id="numero_documento" name="numero_documento" placeholder="Ejemplo: 1234567890" pattern="[0-9]*" inputmode="numeric" tabindex="4">
              </div>
          </div>
          <div class="col-md-6">
              <div class="mb-3">
                  <label for="genero" class="form-label">Género</label>
                  <select class="form-control" id="genero" name="genero" required tabindex="5">
                      <option value="">Seleccione...</option>
                      <option value="Masculino">Masculino</option>
                      <option value="Femenino">Femenino</option>
                      <option value="Otro">Otro</option>
                  </select>
              </div>
          </div>
          <div class="col-md-6">
              <div class="mb-3">
                  <label for="email" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="ejemplo@correo.com" tabindex="6">
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-6">
              <div class="mb-3">
                  <label for="telefono" class="form-label">Telefono</label>
                  <input type="number" class="form-control" id="telefono" name="telefono" placeholder="Ejemplo: 3001234567" tabindex="7">
              </div>
          </div>
          <div class="col-md-6">
              <div class="mb-3">
                  <label for="direccion" class="form-label">Direccion</label>
                  <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Ingrese la dirección" tabindex="8">
              </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad</label>
                <select class="form-control" id="especialidad" name="especialidad" tabindex="9">
                    <option value="">Seleccione una especialidad</option>
                    <option value="alergologia">Alergología</option>
                    <option value="anestesiologia">Anestesiología</option>
                    <option value="angiologia">Angiología</option>
                    <option value="cardiologia">Cardiología</option>
                    <option value="cirugia_cardiovascular">Cirugía Cardiovascular</option>
                    <option value="cirugia_general">Cirugía General</option>
                    <option value="cirugia_maxilofacial">Cirugía Maxilofacial</option>
                    <option value="cirugia_plastica">Cirugía Plástica</option>
                    <option value="cirugia_toracica">Cirugía Torácica</option>
                    <option value="cirugia_vascular">Cirugía Vascular</option>
                    <option value="dermatologia">Dermatología</option>
                    <option value="endocrinologia">Endocrinología</option>
                    <option value="gastroenterologia">Gastroenterología</option>
                    <option value="geriatria">Geriatría</option>
                    <option value="ginecologia">Ginecología y Obstetricia</option>
                    <option value="hematologia">Hematología</option>
                    <option value="infectologia">Infectología</option>
                    <option value="medicina_deporte">Medicina del Deporte</option>
                    <option value="medicina_familiar">Medicina Familiar</option>
                    <option value="medicina_fisica">Medicina Física y Rehabilitación</option>
                    <option value="medicina_forense">Medicina Forense</option>
                    <option value="medicina_interna">Medicina Interna</option>
                    <option value="medicina_nuclear">Medicina Nuclear</option>
                    <option value="medicina_preventiva">Medicina Preventiva y Salud Pública</option>
                    <option value="nefrologia">Nefrología</option>
                    <option value="neumologia">Neumología</option>
                    <option value="neurocirugia">Neurocirugía</option>
                    <option value="neurologia">Neurología</option>
                    <option value="nutriologia">Nutriología</option>
                    <option value="oftalmologia">Oftalmología</option>
                    <option value="oncologia">Oncología</option>
                    <option value="ortopedia">Ortopedia y Traumatología</option>
                    <option value="otorrinolaringologia">Otorrinolaringología</option>
                    <option value="pediatria">Pediatría</option>
                    <option value="psiquiatria">Psiquiatría</option>
                    <option value="radiologia">Radiología</option>
                    <option value="reumatologia">Reumatología</option>
                    <option value="toxicologia">Toxicología</option>
                    <option value="urologia">Urología</option>
                </select>
            </div>
        </div>
        
          <div class="col-md-6">
              <div class="mb-3">
                  <label for="registro_medico" class="form-label">Numero de Registro Medico</label>
                  <input type="text" class="form-control" id="registro_medico" name="registro_medico" placeholder="Ejemplo: 12345-C" tabindex="10">
              </div>
          </div>
          <div class="col-md-6">
              <div class="mb-3">
                  <label for="años" class="form-label">Años de Experiencia</label>
                  <input type="text" class="form-control" id="años" name="años" placeholder="Ingrese los años de experiencia" tabindex="11">
              </div>
          </div>
          <div class="col-md-6">
              <div class="mb-3">
                  <label for="contraseña" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="contraseña" name="contraseña" required tabindex="12" placeholder="Mínimo 8 caracteres">
              </div>
          </div>
          <div class="col-md-6">
              <div class="mb-3">
                  <label for="repetir_contraseña" class="form-label">Repetir Contraseña</label>
                  <input type="password" class="form-control" id="repetir_contraseña" name="repetir_contraseña" required tabindex="13" placeholder="Repita la contraseña">
              </div>
          </div>

          <div class="col-md-6">
              <div class="md-3">
                  <input type="hidden" class="form-control" name="rol" value="medico">
              </div>
          </div>
      </div>
      <div class="col-md-6">
          <div>
              <button type="submit" class="btn btn-primary me-2" id="guardarBtn" tabindex="14">Guardar</button>
              <a href="{{ url_for('medico_admin') }}" class="btn btn-secondary" id="cancelarBtn" tabindex="15">Cancelar</a>
          </div>
      </div>
  </div>
</form>
</div>
{% endblock %}
