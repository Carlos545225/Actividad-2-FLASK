{% extends 'templates_dashboard/templates_medicos/tratamientos.html' %}
{% block modulo_de_tratamiento %}
<form id="tratamientoFormulario" class="card shadow mb-4" action="" method="post">
    <div class="card-body">
      <h5 class="card-title" id="formularioTitulo">Editar Tratamiento</h5>
  
      <h6 class="card-subtitle mb-3 text-muted">Información del Paciente</h6>
  
      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="paciente_nombre" class="form-label">Nombre del Paciente</label>
            <input type="text" class="form-control" id="paciente_nombre" name="paciente_nombre" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="paciente_cedula" class="form-label">Cédula del Paciente</label>
            <input type="text" class="form-control" id="paciente_cedula" name="paciente_cedula" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="paciente_tipo_sangre" class="form-label">Tipo de Sangre</label>
            <select class="form-control" id="paciente_tipo_sangre" name="paciente_tipo_sangre">
              <option value="">Seleccione...</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </div>
        </div>
  
        <div class="col-md-6">
          <div class="mb-3">
            <label for="paciente_alergias" class="form-label">Alergias Conocidas</label>
            <input type="text" class="form-control" id="paciente_alergias" name="paciente_alergias" placeholder="Escriba 'Ninguna' si no hay alergias">
          </div>
        </div>
  
        <div class="col-md-12">
          <div class="mb-3">
            <label for="paciente_condiciones" class="form-label">Condiciones Médicas Preexistentes</label>
            <textarea class="form-control" id="paciente_condiciones" name="paciente_condiciones" rows="2" placeholder="Ej: Diabetes, Hipertensión, etc. Escriba 'Ninguna' si no existen."></textarea>
          </div>
        </div>
      </div>
  
      <h6 class="card-subtitle mb-3 text-muted">Detalles del Tratamiento</h6>
  
      <div class="mb-3">
        <label for="motivo" class="form-label">Motivo de la Consulta</label>
        <textarea class="form-control" id="motivo" name="motivo" rows="3" required></textarea>
      </div>
  
      <div class="mb-3">
        <label for="diagnostico" class="form-label">Diagnóstico</label>
        <textarea class="form-control" id="diagnostico" name="diagnostico" rows="3" required></textarea>
      </div>
  
      <div class="mb-3">
        <label for="tratamiento" class="form-label">Tratamiento</label>
        <textarea class="form-control" id="tratamiento" name="tratamiento" rows="3" required></textarea>
      </div>
  
      <div class="mb-3">
        <label for="receta" class="form-label">Receta (Medicamentos y Dosis)</label>
        <textarea class="form-control" id="receta" name="receta" rows="3" placeholder="Ej: Paracetamol 500mg cada 8 horas"></textarea>
      </div>
  
      <div class="mb-3">
        <label for="notas" class="form-label">Notas Adicionales</label>
        <textarea class="form-control" id="notas" name="notas" rows="3" placeholder="Información adicional relevante para el paciente"></textarea>
      </div>
  
      <div>
        <a href="" type="submit" class="btn btn-primary me-2" id="guardarBtn">Actualizar Tratamiento</a>
        <a href="{{ url_for('tratamiento') }}" type="reset" class="btn btn-secondary" id="cancelarBtn">Cancelar</a>
      </div>
    </div>
  </form>
  {% endblock %}
