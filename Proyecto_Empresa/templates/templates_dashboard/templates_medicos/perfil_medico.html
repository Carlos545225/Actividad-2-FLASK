{% extends 'templates_dashboard/templates_medicos/dashboard_medico.html' %}
{% block modulo_principal %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-person-circle me-2"></i>Mi Perfil</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ medico.nombre }}" placeholder="Ingrese su nombre">
                            </div>
                            <div class="col-md-6">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ medico.apellido }}" placeholder="Ingrese su apellido">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="tipo_documento" class="form-label">Tipo de Documento</label>
                                <select class="form-select" id="tipo_documento" name="tipo_documento">
                                    <option value="CC" {% if medico.tipo_documento == 'CC' %}selected{% endif %}>Cédula de Ciudadanía</option>
                                    <option value="CE" {% if medico.tipo_documento == 'CE' %}selected{% endif %}>Cédula de Extranjería</option>
                                    <option value="PA" {% if medico.tipo_documento == 'PA' %}selected{% endif %}>Pasaporte</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="numero_documento" class="form-label">Número de Documento</label>
                                <input type="text" class="form-control" id="numero_documento" name="numero_documento" value="{{ medico.numero_documento }}" placeholder="Ingrese su número de documento">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="genero" class="form-label">Género</label>
                                <select class="form-select" id="genero" name="genero">
                                    <option value="Masculino" {% if medico.genero == 'Masculino' %}selected{% endif %}>Masculino</option>
                                    <option value="Femenino" {% if medico.genero == 'Femenino' %}selected{% endif %}>Femenino</option>
                                    <option value="Otro" {% if medico.genero == 'Otro' %}selected{% endif %}>Otro</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ medico.email }}" placeholder="ejemplo@correo.com">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ medico.telefono }}" placeholder="Ej: 3001234567">
                            </div>
                            <div class="col-md-6">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccion" name="direccion" value="{{ medico.direccion }}" placeholder="Ingrese su dirección">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="especialidad" class="form-label">Especialidad</label>
                                <select class="form-select" id="especialidad" name="especialidad">
                                    <option value="">Seleccione una especialidad</option>
                                    <option value="alergologia" {% if medico.especialidad == 'Alergología' %}selected{% endif %}>Alergología</option>
                                    <option value="anestesiologia" {% if medico.especialidad == 'Anestesiología' %}selected{% endif %}>Anestesiología</option>
                                    <option value="angiologia" {% if medico.especialidad == 'Angiología' %}selected{% endif %}>Angiología</option>
                                    <option value="cardiologia" {% if medico.especialidad == 'Cardiología' %}selected{% endif %}>Cardiología</option>
                                    <option value="cirugia_cardiovascular" {% if medico.especialidad == 'Cirugía Cardiovascular' %}selected{% endif %}>Cirugía Cardiovascular</option>
                                    <option value="cirugia_general" {% if medico.especialidad == 'Cirugía General' %}selected{% endif %}>Cirugía General</option>
                                    <option value="cirugia_maxilofacial" {% if medico.especialidad == 'Cirugía Maxilofacial' %}selected{% endif %}>Cirugía Maxilofacial</option>
                                    <option value="cirugia_plastica" {% if medico.especialidad == 'Cirugía Plástica' %}selected{% endif %}>Cirugía Plástica</option>
                                    <option value="cirugia_toracica" {% if medico.especialidad == 'Cirugía Torácica' %}selected{% endif %}>Cirugía Torácica</option>
                                    <option value="cirugia_vascular" {% if medico.especialidad == 'Cirugía Vascular' %}selected{% endif %}>Cirugía Vascular</option>
                                    <option value="dermatologia" {% if medico.especialidad == 'Dermatología' %}selected{% endif %}>Dermatología</option>
                                    <option value="endocrinologia" {% if medico.especialidad == 'Endocrinología' %}selected{% endif %}>Endocrinología</option>
                                    <option value="gastroenterologia" {% if medico.especialidad == 'Gastroenterología' %}selected{% endif %}>Gastroenterología</option>
                                    <option value="geriatria" {% if medico.especialidad == 'Geriatría' %}selected{% endif %}>Geriatría</option>
                                    <option value="ginecologia" {% if medico.especialidad == 'Ginecología y Obstetricia' %}selected{% endif %}>Ginecología y Obstetricia</option>
                                    <option value="hematologia" {% if medico.especialidad == 'Hematología' %}selected{% endif %}>Hematología</option>
                                    <option value="infectologia" {% if medico.especialidad == 'Infectología' %}selected{% endif %}>Infectología</option>
                                    <option value="medicina_deporte" {% if medico.especialidad == 'Medicina del Deporte' %}selected{% endif %}>Medicina del Deporte</option>
                                    <option value="medicina_familiar" {% if medico.especialidad == 'Medicina Familiar' %}selected{% endif %}>Medicina Familiar</option>
                                    <option value="medicina_fisica" {% if medico.especialidad == 'Medicina Física y Rehabilitación' %}selected{% endif %}>Medicina Física y Rehabilitación</option>
                                    <option value="medicina_forense" {% if medico.especialidad == 'Medicina Forense' %}selected{% endif %}>Medicina Forense</option>
                                    <option value="medicina_interna" {% if medico.especialidad == 'Medicina Interna' %}selected{% endif %}>Medicina Interna</option>
                                    <option value="medicina_nuclear" {% if medico.especialidad == 'Medicina Nuclear' %}selected{% endif %}>Medicina Nuclear</option>
                                    <option value="medicina_preventiva" {% if medico.especialidad == 'Medicina Preventiva y Salud Pública' %}selected{% endif %}>Medicina Preventiva y Salud Pública</option>
                                    <option value="nefrologia" {% if medico.especialidad == 'Nefrología' %}selected{% endif %}>Nefrología</option>
                                    <option value="neumologia" {% if medico.especialidad == 'Neumología' %}selected{% endif %}>Neumología</option>
                                    <option value="neurocirugia" {% if medico.especialidad == 'Neurocirugía' %}selected{% endif %}>Neurocirugía</option>
                                    <option value="neurologia" {% if medico.especialidad == 'Neurología' %}selected{% endif %}>Neurología</option>
                                    <option value="nutriologia" {% if medico.especialidad == 'Nutriología' %}selected{% endif %}>Nutriología</option>
                                    <option value="oftalmologia" {% if medico.especialidad == 'Oftalmología' %}selected{% endif %}>Oftalmología</option>
                                    <option value="oncologia" {% if medico.especialidad == 'Oncología' %}selected{% endif %}>Oncología</option>
                                    <option value="ortopedia" {% if medico.especialidad == 'Ortopedia y Traumatología' %}selected{% endif %}>Ortopedia y Traumatología</option>
                                    <option value="otorrinolaringologia" {% if medico.especialidad == 'Otorrinolaringología' %}selected{% endif %}>Otorrinolaringología</option>
                                    <option value="pediatria" {% if medico.especialidad == 'Pediatría' %}selected{% endif %}>Pediatría</option>
                                    <option value="psiquiatria" {% if medico.especialidad == 'Psiquiatría' %}selected{% endif %}>Psiquiatría</option>
                                    <option value="radiologia" {% if medico.especialidad == 'Radiología' %}selected{% endif %}>Radiología</option>
                                    <option value="reumatologia" {% if medico.especialidad == 'Reumatología' %}selected{% endif %}>Reumatología</option>
                                    <option value="toxicologia" {% if medico.especialidad == 'Toxicología' %}selected{% endif %}>Toxicología</option>
                                    <option value="urologia" {% if medico.especialidad == 'Urología' %}selected{% endif %}>Urología</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="registro_medico" class="form-label">Registro Médico</label>
                                <input type="text" class="form-control" id="registro_medico" name="registro_medico" value="{{ medico.numero_registro }}" placeholder="Ingrese su número de registro médico">
                            </div>
                            <div class="col-md-4">
                                <label for="años" class="form-label">Años de Experiencia</label>
                                <input type="number" class="form-control" id="años" name="años" value="{{ medico.anios_experiencia }}" placeholder="Años de experiencia">
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="contraseña" class="form-label">Nueva Contraseña (opcional)</label>
                                <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Mínimo 8 caracteres">
                                <div class="form-text">Dejar en blanco para mantener la contraseña actual</div>
                            </div>
                            <div class="col-md-6">
                                <label for="repetir_contraseña" class="form-label">Repetir Nueva Contraseña</label>
                                <input type="password" class="form-control" id="repetir_contraseña" name="repetir_contraseña">
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-1"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
