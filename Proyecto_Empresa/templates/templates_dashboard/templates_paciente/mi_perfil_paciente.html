{% extends 'templates_dashboard/templates_paciente/dashboard_paciente.html' %}
{% block modulo_principal %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0"><i class="bi bi-person-circle me-2"></i>Mi Perfil</h4>
                </div>
                <div class="card-body">
                    <form method="POST" id="pacienteFormulario">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ paciente.nombre }}" placeholder="Ingrese su nombre" required>
                            </div>
                            <div class="col-md-6">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" value="{{ paciente.apellido }}" placeholder="Ingrese su apellido" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="tipo_documento" class="form-label">Tipo de Documento</label>
                                <select class="form-select" id="tipo_documento" name="tipo_documento" required>
                                    <option value="CC" {% if paciente.tipo_documento == 'CC' %}selected{% endif %}>Cédula de Ciudadanía</option>
                                    <option value="CE" {% if paciente.tipo_documento == 'CE' %}selected{% endif %}>Cédula de Extranjería</option>
                                    <option value="PA" {% if paciente.tipo_documento == 'PA' %}selected{% endif %}>Pasaporte</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="numero_documento" class="form-label">Número de Documento</label>
                                <input type="text" class="form-control" id="numero_documento" name="numero_documento" value="{{ paciente.numero_documento }}" placeholder="Ingrese su número de documento" required>
                            </div>
                            <div class="col-md-4">
                                <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" value="{{ paciente.fecha_nacimiento.strftime('%Y-%m-%d') }}" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="genero" class="form-label">Género</label>
                                <select class="form-select" id="genero" name="genero" required>
                                    <option value="Masculino" {% if paciente.genero == 'Masculino' %}selected{% endif %}>Masculino</option>
                                    <option value="Femenino" {% if paciente.genero == 'Femenino' %}selected{% endif %}>Femenino</option>
                                    <option value="Otro" {% if paciente.genero == 'Otro' %}selected{% endif %}>Otro</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="grupo_sanguineo" class="form-label">Grupo Sanguíneo</label>
                                <select class="form-select" id="grupo_sanguineo" name="grupo_sanguineo" required>
                                    <option value="A+" {% if paciente.grupo_sanguineo == 'A+' %}selected{% endif %}>A+</option>
                                    <option value="A-" {% if paciente.grupo_sanguineo == 'A-' %}selected{% endif %}>A-</option>
                                    <option value="B+" {% if paciente.grupo_sanguineo == 'B+' %}selected{% endif %}>B+</option>
                                    <option value="B-" {% if paciente.grupo_sanguineo == 'B-' %}selected{% endif %}>B-</option>
                                    <option value="AB+" {% if paciente.grupo_sanguineo == 'AB+' %}selected{% endif %}>AB+</option>
                                    <option value="AB-" {% if paciente.grupo_sanguineo == 'AB-' %}selected{% endif %}>AB-</option>
                                    <option value="O+" {% if paciente.grupo_sanguineo == 'O+' %}selected{% endif %}>O+</option>
                                    <option value="O-" {% if paciente.grupo_sanguineo == 'O-' %}selected{% endif %}>O-</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="eps" class="form-label">EPS</label>
                                <input type="text" class="form-control" id="eps" name="eps" value="{{ paciente.eps }}" placeholder="Ingrese su EPS" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ paciente.email }}" placeholder="ejemplo@correo.com" required>
                            </div>
                            <div class="col-md-4">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" value="{{ paciente.telefono }}" placeholder="Ej: 3001234567" required>
                            </div>
                            <div class="col-md-4">
                                <label for="direccion" class="form-label">Dirección</label>
                                <input type="text" class="form-control" id="direccion" name="direccion" value="{{ paciente.direccion }}" placeholder="Ingrese su dirección" required>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="contacto_emergencia" class="form-label">Contacto de Emergencia</label>
                                <input type="text" class="form-control" id="contacto_emergencia" name="contacto_emergencia" value="{{ paciente.contacto_emergencia }}" placeholder="Nombre del contacto de emergencia" required>
                            </div>
                            <div class="col-md-6">
                                <label for="telefono_emergencia" class="form-label">Teléfono de Emergencia</label>
                                <input type="tel" class="form-control" id="telefono_emergencia" name="telefono_emergencia" value="{{ paciente.telefono_emergencia }}" placeholder="Teléfono del contacto de emergencia" required>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="contraseña" class="form-label">Nueva Contraseña (opcional)</label>
                                <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Mínimo 8 caracteres">
                                <div class="form-text">Dejar en blanco para mantener la contraseña actual</div>
                            </div>
                            <div class="col-md-6">
                                <label for="repetir_contraseña" class="form-label">Repetir Nueva Contraseña</label>
                                <input type="password" class="form-control" id="repetir_contraseña" name="repetir_contraseña" placeholder="Repita la nueva contraseña">
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save me-1"></i> Guardar Cambios
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('pacienteFormulario').addEventListener('submit', function(e) {
    const password = document.getElementById('contraseña').value;
    const confirmPassword = document.getElementById('repetir_contraseña').value;
    
    if (password && password !== confirmPassword) {
        e.preventDefault();
        alert('Las contraseñas no coinciden');
    }
});
</script>
{% endblock %}
