{% extends 'templates_login/base.html' %}
{% block content %}
<!-- Contenedor principal -->
<div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    <div class="contenedor_login shadow-lg w-100" style="max-width: 800px; flex-grow: 1; display: flex; flex-direction: column;">
        <div class="row no-gutters">
            <!-- Sección del formulario de registro -->
            <div class="col-lg-12 contact-form__wrapper p-5 order-lg-1">
                <form action="#" class="contact-form form-validate dm-serif-text-regular-italic-bn" novalidate>
                    <fieldset>
                        <legend class="mb-4">Registrarse</legend>

                        <!-- División en dos columnas -->
                        <div class="row">
                            <!-- Columna 1 -->
                            <div class="col-md-6">
                                <!-- Campo de nombre -->
                                <section class="mb-3">
                                    <label class="required-field" for="firstName">Nombre</label>
                                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Nombre" required>
                                </section>

                                <!-- Campo de apellido -->
                                <section class="mb-3">
                                    <label class="required-field" for="lastName">Apellido</label>
                                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Apellido" required>
                                </section>

                                <!-- Campo de teléfono -->
                                <section class="mb-3">
                                    <label class="required-field" for="phone">Teléfono</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Teléfono" required>
                                </section>

                                <!-- Campo de cédula -->
                                <section class="mb-3">
                                    <label class="required-field" for="cedula">Cédula</label>
                                    <input type="text" class="form-control" id="cedula" name="cedula" placeholder="Cédula" required>
                                </section>

                                <!-- Campo de dirección -->
                                <section class="mb-3">
                                    <label class="required-field" for="address">Dirección</label>
                                    <input type="text" class="form-control" id="address" name="address" placeholder="Dirección" required>
                                </section>
                            </div>

                            <!-- Columna 2 -->
                            <div class="col-md-6">
                                <!-- Campo de correo -->
                                <section class="mb-3">
                                    <label class="required-field" for="email">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico" required>
                                </section>

                                <!-- Campo de nombre de usuario -->
                                <section class="mb-3">
                                    <label class="required-field" for="username">Nombre de Usuario</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de Usuario" required>
                                </section>

                                <!-- Campo de contraseña -->
                                <section class="mb-4">
                                    <label class="required-field" for="password">Contraseña</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
                                </section>

                                <!-- Campo de rol -->
                                <section class="mb-3">
                                    <label class="required-field" for="role">Rol</label>
                                    <select class="form-control" id="role" name="role" required>
                                        <option value="">Seleccione un Rol</option>
                                        <option value="medico">Médico</option>
                                        <option value="paciente">Paciente</option>
                                        <option value="administrador">Administrador</option>
                                        <option value="enfermero">Enfermero</option>
                                    </select>
                                </section>
                            </div>
                        </div>

                        <!-- Checkbox de verificación -->
                        <section class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                                <label class="form-check-label" for="terms">
                                    Acepto que estos son mis datos y confirmo que la información proporcionada es correcta.
                                </label>
                            </div>
                        </section>

                        <!-- Botón de registro -->
                        <section class="mt-4 mb-3">
                            <button type="submit" name="submit" class="btn btn-primary w-100">Registrarse</button>
                        </section>

                        <!-- Enlace para volver -->
                        <section class="">
                            <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}" class="text-link">Volver</a></p>
                        </section>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
