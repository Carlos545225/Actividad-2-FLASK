{% extends "base.html" %}
{% block titulo %}
Detalles del juego
{% endblock %}
{% block contenido %}
<div class="container my-4 vh-100"> 
    <div class="row"> 
        <div class="col-md-6"> 
            <h3 class="h3">Detalles del juego</h3> 
            <form> 
                <div class="mb-3"> 
                    <label for="nombre" class="form-label">Nombre:</label> 
                    <input readonly type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre" value="{{ juego[1] }}"> 
                </div> 
                <div class="mb-3"> 
                    <label for="descripcion" class="form-label">Descripción:</label> 
                    <input readonly type="text" class="form-control" placeholder="Descripción" name="descripcion" id="descripcion" value="{{ juego[2] }}">
                </div> 
                <div class="mb-3"> 
                    <label for="precio" class="form-label">Precio:</label> 
                    <input readonly type="number" class="form-control" placeholder="Precio" name="precio" id="precio" value="{{ juego[3] }}"> 
                </div> 
                <div class="d-flex gap-2"> 
                    <a href="{{url_for('juegos')}}" class="btn"> 
                    <img src="{{ url_for('static', filename='img/volver.png')}}" alt="Volver" width="45" height="45"> 
                </a> 
            </div> 
        </form> 
    </div> 
</div> 
</div> 
{% endblock %}
