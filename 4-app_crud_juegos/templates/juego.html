{% extends "base.html" %}
{% block titulo %} Juegos {% endblock %}
{% block contenido %}
<div class="container my-4 vh-100">
    <div class="row">
        <div class="col">
            <h3 class="h3">Juegos</h3>
            <a href="{{url_for('formulario_agregar_juego')}}" class="btn mb-3"><img src="{{ url_for('static', filename='img/agregar.png')}}" alt="" width="35" height="35"></a>
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripci√≥n</th>
                            <th>Precio</th>
                            <th class="col-sm-1">Detalles</th>
                            <th class="col-sm-1">Editar</th>
                            <th class="col-sm-1">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for juego in juegos %}
                        <tr>
                            <td>{{juego[1]}}</td>
                            <td>{{juego[2]}}</td>
                            <td>$ {{juego[3]}}</td>
                            <td class="col-sm-1">
                                <a href="{{ url_for('detalle_juego', id=juego[0]) }}" class="btn btn-sm">
                                    <img src="{{ url_for('static', filename='img/ojo.png') }}" width="35" height="35" alt="Detalles">
                                </a>
                            </td>
                            <td class="col-sm-1">
                                <a href="{{url_for('editar_juego', id=juego[0])}}" class="btn btn-sm"><img src="{{ url_for('static', filename='img/editar.png')}}" alt="" width="35" height="35"></a>
                            </td>
                            <td class="col-sm-1">
                                <form action="{{url_for('eliminar_juego')}}" method="POST" class="d-inline">
                                    <input type="hidden" name="id" value="{{juego[0]}}">
                                    <button class="btn btn-sm"><img src="{{ url_for('static', filename='img/borrar.png')}}" alt="" width="35" height="35"></button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
